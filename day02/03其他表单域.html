<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <!--
        下拉列表
    -->
    <form>
        <select name="city">
            <option value="100010">北京</option>
            <option>上海</option>
            <option>郑州</option>
            <option>成都</option>
        </select>
        <input type="submit" />
    </form>
    <!--
        下拉列表带分组
    -->
    <select>
        <option>北京</option>
        <option>上海</option>
        <optgroup>
            <option>中原区</option>
            <option>二七区</option>
            <option>金水区</option>
        </optgroup>
    </select>
    <br />
    <select size="2">
        <option value="100010">北京</option>
        <option>上海</option>
        <option>郑州</option>
        <option>成都</option>
        <option>杭州</option>
        <option>苏州</option>
    </select>
    <br />
    <!--
        textarea大文本
    -->
    <textarea name="msg" rows="5" cols="100" placeholder="请留下您的意见">

    </textarea>
    <br />
    <fieldset style="width:300px">
          <legend>登录信息</legend>
        <label>请输入账号：</label><input /><br />
        <label>请输入密码：</label><input /><br />
    </fieldset>
</body>
</html>
