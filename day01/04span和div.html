<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			div类的标签：自动换行。例如：<p>、<h1>-<h6>、<hr />、
			使用：可以嵌套任何标签使用
			
			span类的标签：不会自动换行
			使用：不能嵌套使用换行标签
		-->
		<span>hello world！</span>
		<span>hello world！</span>
		<span>hello world！</span>
		<span>hello world！</span>
		<hr />
		<div>hello world !!!</div>
		<div>hello world !!!</div>
		<div>hello world !!!</div>
		<div>hello world !!!</div>
		<hr />
		<div>
			<div>ddddiv<span>sssspan</span></div>
			<span>ccccpan</span>
		</div>
		
		<span><span>ssppaann</span></span>
	</body>
</html>
