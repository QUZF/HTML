<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h2>标题2</h2>
		<!--
			<font>设置文字的大小和颜色
			<font>不会自动换行,仅可以设置color size两个属性
		-->
		<font>HTML5中国产业联盟正式挂靠到工信部下</font><br/>
		<font color='aquamarine'>HTML5中国产业联盟正式挂靠到工信部下</font><br/>
		<font color='blue' size='4'>HTML5中国产业联盟正式挂靠到工信部下</font><br/>
		<!--  b 设置字体加粗 -->
		<b>HTML5中国产业联盟正式挂靠到工信部下</b><br/>
		<!--  i 设置字体倾斜 -->
		<i>HTML5中国产业联盟正式挂靠到工信部下</i><br/>
		<!--  u 设置字体下划线 -->
		<u>HTML5中国产业联盟正式挂靠到工信部下</u><br/>
		<!--  del 设置字体删除效果 -->
		<del>HTML5中国产业联盟正式挂靠到工信部下</del><br/>
		<!--  i 设置字体上标<sup>和下标<sub> -->
		A2 A<sup>2</sup> A<sub>2</sub><br/>
		<!--  设置字体：加粗 红色 大字体 倾斜 下划线 -->
		<b><i><u><font size='7' color='red'>hello world</font></u></i></b>
		<br/>
		<address>北京西三旗</address>
		<em>我，</em>很好！
		<br/>
		李白
		窗前明月光，
		窗前明月光。
		<pre>
			李白
			窗前明月光，
			窗前明月光。
		</pre>
		<big>我</big>
		<small>我</small>
		<strong>hello</strong>world
	</body>
</html>
