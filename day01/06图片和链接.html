<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			a作用：实现连接效果
			常用属性：
			1.href:设置连接的路径
			2.target：设置打开的方式
				当前页面打开
					_self(使用框架，在自已所在区域打开)
					_parent(使用框架，在父亲所在区域打开)
					_top(使用框架，在html所在区域打开)
				在新页面打开
					_blank
		-->
		<a href="http://www.baidu.com" target='_blank'>百度一下就知道</a><br/>
		<a href='03背景.html'>跳转到第二页</a><br/>
		
		<a href='07锚点.html'>
			<img border="0px" width='220' height="300" src='img/moon.jpg' />
		</a><br />
		
		<!--
			img作用：显示图片；常用属性：
			1.设置宽和高：width height
			2.设置图片路径：src
			3.设置鼠标移动上去的提示信息：title
			4.设置图片不能正确呈现的提示信息：alt
			不常用的2个属性：
			5.设置边框线：border,默认0，没有边框
			6.设置对齐方式：align
		-->
		<img src='img/4rose.jpg' /><br/>
		<img src='img/butterfly.gif' border='5px' /><br/>
		<img width='200px' height='300px' src='img/4rose.jpg' /><br/>
		<img src='img/girl.gif' title='可爱的小女孩' /><br/>
		<img src='https://tb1.bdstatic.com/tb/cms/ngmis/images/file_1543571675336.jpg' /><br/>
		<img width='120px' height='120px' src='img/B22.jpg' alt='暂无图片'  />

		<br/>
		<!-- 锚点：# -->
		<a href='#'>返回到顶部</a>
	</body>
</html>
